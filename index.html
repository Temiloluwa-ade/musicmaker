<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>TapMusic</title>
    <meta name="description" content="A simple beat maker app">
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sounds" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sounds" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sounds" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sounds" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sounds" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sounds" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
